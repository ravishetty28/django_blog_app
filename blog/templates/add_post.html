{% block title %} Create A New Blog Post {% endblock %}


{% block content %}
{% if user.is_authenticated %}
<h1>Add Post !!</h1>
<br>
<div class="form-group">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}

</form>
{% else %}
    You are not allowed to Add Post
{% endif %}
</div>
